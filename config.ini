[uwsgi]
home=/opt/apps/minute.tech/venv
chdir=/opt/apps/minute.tech/minutetech
module=run:app
socket=/tmp/minutetech.sock
vacuum=True
master=True
http-websockets=True
gevent=1000
threads=2
enable-threads=True
single-interpreter=True
uid=www-data
gid=www-data
chmod-socket=666
processes=2
harakiri=3600
python-autoreload=1
req-logger=file:/var/log/uwsgi/minute.tech/access.log
logger=file:/var/log/uwsgi/minute.tech/error.log
